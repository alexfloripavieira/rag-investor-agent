services:
  rag-app:
    build: .
    container_name: rag-investor-app
    ports:
      - "8501:8501"
    volumes:
      - ./rag_files:/app/rag_files
      - ./reports_processed:/app/reports_processed
      - ./vector_store:/app/vector_store
    env_file:
      - .env

  redis:
    image: redis:latest
    container_name: redis
    command: >
      redis-server --port 6379 --appendonly yes
    volumes:
      - redis:/data
    ports:
      - 6379:6379
volumes:
  redis:
  rag_files:
  reports_processed:
  vector_store: